<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header><h1>Your Todo List</h1></header>
    <div id="container">
        <nav>
        <dialog id="tododialog">
            <form id="addTodo">
                <div class="formRow">
                    <label for="title">Title</label>
                    <input id='title' type="text" required>
                </div>
                <div class="formRow">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </div>
                <div class="formRow">
                    <label for="due">Due Date</label>
                    <input type="date" name="due" id="due">
                </div>
                <div class="formRow">
                    <label for="projectOptions">Choose a project:</label>
                    <select id="projectOptions">
                        <option>Default</option>
                    </select>
                </div>
                <div class="formRow">
                    <label for="importance">Importance</label>
                    <select id='importance'>
                        <!-- <option value="">Choose importance level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option> -->
                    </select>
                </div>
                <!-- <fieldset class="formRow">
                    <p>Importance:</p>
                    <label for="low">Low</label>
                    <input type="radio" name="importance" id="low" value="low">
                    <label for="medium">Medium</label>
                    <input type="radio" name="importance" id="medium" value="medium">
                    <label for="high">High</label>
                    <input type="radio" name="importance" id="high" value="high">
                    <label for="tNa">N/A</label>
                    <input type="radio" id="tNa" name = "editImportance" value="na" checked>
                </fieldset> -->
                
                <button value="cancel" formMethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </form>
        </dialog>
        <button id="add">New Todo</button>
        <button id="today">Today</button>
        <h3>Projects</h3>
        <button id="newProjectBtn">Add a New Project</button>
        <button id="default">Default Project</button>
        
            <div id="projectList"></div>
        </nav>
        <dialog id="editDialog">
            <form id="editTodo">
                <h3>Edit Your Todo</h3>
                <div class="formRow">
                    <label for="editTitle">Title</label>
                    <input id='editTitle' type="text">
                </div>
                <div class="formRow">
                    <label for="editDescription">Description</label>
                    <input type="text" name="editDescription" id="editDescription">
                </div>
                <div class="formRow">
                    <label for="editDue">Due Date</label>
                    <input type="date" name="editDue" id="editDue">
                </div>
                <div class="formRow">
                    <label for="editOptions">Choose a project:</label>
                    <select id="editOptions">
                        <option>Default</option>
                    </select>
                </div>
                <div class="formRow">
                    <label for="editImportance">Importance</label>
                    <select id='editImportance'>
                        <!-- <option value="">Choose importance level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option> -->
                    </select>
                </div>
                <!-- <div class="formRow">
                    <p>Importance:</p>
                    <label for="editLow">Low</label>
                    <input type="radio" id="editLow" name = "editImportance" value="low">
                    <label for="editMedium">Medium</label>
                    <input type="radio" id="editMedium" name = "editImportance" value="medium">
                    <label for="editHigh">High</label>
                    <input type="radio" id="editHigh" name = "editImportance" value="high">
                    <label for="editNa">N/A</label>
                    <input type="radio" id="editNa" name = "editImportance" value="na" checked>
                </div> -->
    
                <input type="hidden" id="itemId" name="itemId" value="" />
                <button value="cancel" formMethod="dialog">Cancel</button>
                <button id="editConfirmBtn" value="default">Confirm Edits</button>
            </form>
        </dialog>
        <dialog id="newProject">
            <form id="projectForm">
                <h3>Project Name</h3>
                <div class="formRow">
                    <label for="projectTitle">Title</label>
                    <input id='projectTitle' type="text">
                    <button value="cancel" id = "projectCancel" formMethod="dialog">Cancel</button>
                    <button id="projectConfirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        <div id="list"></div>
</body>
